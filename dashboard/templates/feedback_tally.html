<head>
    <title>{{ COURSE_NAME }} Dashboard - Question Feedback Tally</title>
    <style>
    .topnav {
		background-color: #606060;
		overflow: hidden;
	}

	.topnav a {
		float: left;
		color: white;
		font-family:Helvetica;
		text-align: center;
		padding: 15px 2px;
		width: 11.5%;
		text-decoration: none;
		font-size: 14px;
		border-left: 1px solid #808182;
	}

	.topnav a:hover {
		background-color: #404040;
		color: white;
	}

	.topnav a.active {
		background-color: dodgerblue;
		color: white;
	}

    </style>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<body>
<div class="topnav">
    <a href="{% url 'dash_main' %}" style="border-left:0px solid black; width:4%; padding:11px 0px"><i
            class="material-icons">home</i></a>
    <a href="{% url 'answer_log' %}">Answer Log</a>
    <a href="{% url 'results' %}">Results - All</a>
    <a href="{% url 'results_student' %}">Results - Individual</a>
    <a href="{% url 'topic_results_summary' %}">Topic Results</a>
    <a href="{% url 'quiz_grade_counts' %}">Quiz Grade Counts</a>
    <a href="{% url 'quiz_analysis' %}">Quiz Analysis</a>
    <a class="active">Question Feedback</a>
    <a href="{% url 'comment' %}">Comment</a>
</div>
<br>

<table style="font-family:Helvetica; cellspacing:1; cellpadding:5; border-collapse:collapse">
    <tr>
        <td bgcolor="silver" style="border:1px solid black; padding:3; font-size:14">Topic</td>
        <td bgcolor="silver" style="border:1px solid black; padding:3; font-size:14">Question</td>
        <td bgcolor="E06B6B" style="border:1px solid black; padding:3; font-size:14">Got it wrong</td>
        <td bgcolor="A8C881" style="border:1px solid black; padding:3; font-size:14">Got it right</td>
    </tr>
    {% for row in results %}
    {% ifchanged row.3 %}
    <tr>
        <td bgcolor="#f9e8d9" style="border:1px solid black; padding:3; font-size:14; text-transform:uppercase"
            colspan="4">{{row.3}}
        </td>
    </tr>
    {% endifchanged %}
    <tr>
        <td style="border:1px solid black; padding:3; font-size:14; text-transform:uppercase">{{row.3}}</td>
        <td style="border:1px solid black; padding:3; font-size:14">{{row.0}}</td>
        <td style="border:1px solid black; padding:3; font-size:14">{{row.2}}</td>
        <td style="border:1px solid black; padding:3; font-size:14">{{row.1}}</td>
    </tr>
    {% endfor %}
</table>
</body>
